<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Papers Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">No Papers Found</h4>
            <p>No papers were found for {{ date }}. This could be because:</p>
            <ul>
                <li>No papers match your search criteria</li>
                <li>There was an error fetching the papers</li>
                <li>The papers haven't been fetched yet</li>
            </ul>
            <hr>
            <p class="mb-0">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Configuration</a>
                <button onclick="window.location.reload()" class="btn btn-secondary">Try Again</button>
            </p>
        </div>
    </div>
</body>
</html>
